version: "3"

services:
  bot:
    container_name: "skye"
  
    build: ./
    env_file:
      - ./.env

    depends_on:
      - db
      - lavalink

  api:
    container_name: "api"

    build: ~/skye/api_rewrite

    ports:
      - 3000:3000
  


  db:
    container_name: postgres_container
    image: postgres:13
    restart: always
    volumes:
      - ./postgres:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    
    environment:
      POSTGRES_DB: "skyetest"

    ports:
      - 3231:3231
    
  lavalink:
    image: fredboat/lavalink:dev
    volumes : 
      - ./lavalink/application.yml:/opt/Lavalink/application.yml

    ports:
      - 2333:2333
